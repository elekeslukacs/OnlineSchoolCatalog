<body>
  <section class="mbr-section form1 cid-rLBCrB2T4C" id="form1-8">




    <div class="container">
      <div class="row justify-content-center">
        <div class="title col-12 col-lg-8">
          <h2 class="mbr-section-title align-center pb-3 mbr-fonts-style display-2" th:text="${role}"></h2>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="media-container-column col-lg-8">
          <!---Formbuilder Form--->
          <form th:action="${'update/' + person.id}" method="POST" class="mbr-form form-with-styler">
            <input hidden="hidden" type="text" name="role" th:value="${role}">

            <div class="dragArea row">
              <div class="col-md-12  form-group">
                <input type="text" name="name" required="required" placeholder="Full Name"
                  class="form-control display-7" id="name-form1-8" th:value="${person.name}">
              </div>

              <div class="col-md-12  form-group">
                <input type="email" name="email" required="required" placeholder="Email" class="form-control display-7"
                  id="email-form1-8" th:value="${person.email}">
              </div>

              <div class="col-md-12  form-group">
                <input type="text" name="username" required="required" placeholder="Username"
                  class="form-control display-7" id="name-form1-8" th:value="${person.account.username}">
              </div>

              <div class="col-md-12  form-group">
                <input type="password" name="password" required="required" placeholder="Password"
                  class="form-control display-7" id="name-form1-8" th:value="${person.account.password}">
              </div>

              <select name="subject" class="col-md-12  form-group" th:if="${subjects != null}">
                <option th:each="subject: ${subjects}" th:value="${subject.name}" th:text="${subject.name}"></option>
              </select>

              <input hidden="hidden" type="text" name="subject" th:if="${subjects == null}" th:value="${null}">

              <div class="col-md-12 input-group-btn align-center">
                <button type="submit" class="btn btn-form btn-black display-4">SAVE</button>
              </div>
            </div>
          </form>
          <!---Formbuilder Form--->
        </div>
      </div>
    </div>
  </section>
