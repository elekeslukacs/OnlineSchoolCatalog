<head>

  <link rel="shortcut icon" href="/assets/images/logo4.png" type="image/x-icon">
  <meta name="description" content="">

  <title>Staff</title>
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="/assets/tether/tether.min.css">
  <link rel="stylesheet" href="/assets/theme/css/style.css">
  <link rel="preload" as="style" href="/assets/mobirise/css/mbr-additional.css">
  <link rel="stylesheet" href="/assets/mobirise/css/mbr-additional.css" type="text/css">



</head>

<body>
  <section class="services4 cid-rLARNSvG6E" xmlns="http://www.w3.org/1999/html" id="services4-7">
    <div class="container">
      <div class="row">

        <div class="mbr-section-btn col-right align-center">
          <form action="/addPerson" method="POST">
            <input name="role" hidden="hidden" type="text" th:value="${role}">
            <button type="submit" class="btn btn-warning-outline m-0 display-4" th:text="${'Add new ' + role}"></button>
          </form>
        </div>

        <!--Card-1-->
        <div class="card p-3 col-12" th:each="person : ${persons}">
          <div class="card-wrapper media-container-row media-container-row">
            <div class="card-box">
              <div class="row">

                <div class="col-12 col-md-7 col-lg-6">
                  <div class="wrapper col-left" th:switch="${role}">
                    <!--Title-->
                    <h4 class="card-title mbr-fonts-style display-5" th:case="'TEACHER'"
                      th:text="${person.name + ' - ' + person.subject.name}"></h4>
                    <h4 class="card-title mbr-fonts-style display-5" th:case="*" th:text="${person.name}"></h4>

                    <!--Subtitle-->
                    <p class="mbr-text mbr-fonts-style pt-3 display-7"
                      th:utext="${'email: ' + person.email + '&lt;br /&gt;' + 'username: ' + person.account.username + '&lt;br /&gt;' + 'password: ' + person.account.password}">
                    </p>
                  </div>
                </div>

                <div class="col-12 col-md-5 col-lg-3">
                  <div class="wrapper border_wrapper">
                    <form th:action="${'edit/' + person.id}" method="POST">
                      <!--Btn-->
                      <div class="mbr-section-btn col-right align-center">
                        <input type="text" hidden="hidden" th:value="${role}" name="role">
                        <input type="text" hidden="hidden">
                        <input type="text" hidden="hidden">
                        <input type="text" hidden="hidden">

                        <button type="submit" class="btn btn-warning-outline m-0 display-4">
                          Edit
                        </button>
                      </div>
                    </form>
                  </div>
                </div>

                <div class="col-12 col-md-5 col-lg-3">
                  <div class="wrapper border_wrapper">
                    <form th:action="${'delete/' + person.id}" method="POST">
                      <!--Btn-->
                      <div class="mbr-section-btn col-right align-center">
                        <input type="text" hidden="hidden" th:value="${role}" name="role">
                        <button type="submit" class="btn btn-warning-outline m-0 display-4">
                          Delete
                        </button>
                      </div>
                    </form>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>


  <script src="/assets/web/assets/jquery/jquery.min.js"></script>
  <script src="/assets/popper/popper.min.js"></script>
  <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="/assets/tether/tether.min.js"></script>
  <script src="/assets/smoothscroll/smooth-scroll.js"></script>
  <script src="/assets/theme/js/script.js"></script>
